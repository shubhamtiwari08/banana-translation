<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana translation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>Banana talk </h1>
    </nav>
    <div class="main-container">
        <label for="user-inpt"></label>
        <input type="text" id="user-inpt" placeholder="enter the text you want to translate..">
        <button id="submit">Translate</button>
        <h4>translation will come here : </h4>
        <div id="output"></div>
    </div>
    <footer>
        <div class="about">
            <h3>about</h3>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the
                translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
